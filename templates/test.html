<head>

            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
    ></script>
    <style>
        .centered {
            position: relative;
            text-align: center;
            display: grid;
            place-items: center;
            color: white;
        }

        .header {
            color: black;
        }

        p {
            color: #111;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 14px;
            line-height: 24px;
            margin: 0 0 24px;
            text-justify: inter-word;
        }

        h1 {
            color: #111;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: -1px;
            line-height: 1;
            text-align: center;
        }

        #demo {
            color: #111;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 22px;
            line-height: 24px;
            margin: 0 0 24px;
            text-justify: inter-word;
        }

        .form-div {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .form-check-input + input {
            pointer-events: none;
            background-color: rgba(0,0,0,0.05);
        }

        .form-check-input:checked + input {
            border: solid 1px dodgerblue;
            background-color: white;
            pointer-events: auto;
        }
    </style>

<div class="container">
    <div class="py-5 text-center">
        <h1 class="mb-3">MolForge</h1>
        <h4>Reconstruction of lossless molecular representations</h4>
    </div>
    <form class="row" action="/result" method="POST" target="_blank" name="main"  style=" background-color: rgba(0,0,0,0.05); padding: 32px;">
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Data Structure</h4>
            <form class="needs-validation" novalidate="">
                <div class="row">
                    <div class="col-md-6 mb-5">
                        <hr class="mb-3">
                        <label class="mx-3 p-1 mb-3 bg-primary text-white">Input type: Fingerprint selection</label>


                        <div class="pt-1">
                            <div class="mx-3 form-check-inline input-group">
                                <input class="form-check-input" type="radio" checked name="form-check" value="fec" aria-label="Checkbox for following text input" />
                                <input type="text" class="form-control" name="fec" placeholder="1 80 94 114 237 241 255 294 392 411 425 695 743 747 786 875 1057 1171 1238 1365 1380 1452 1544 1750 1773 1853 1873 1970" value="">
                            </div>
                        </div>
                        <div class="pt-1">
                            <div class="mx-3 form-check-inline input-group">
                                <input class="form-check-input" type="radio" name="form-check" value="fae" aria-label="Checkbox for following text input" />
                                <input type="text" class="form-control" name="fae" placeholder="Atom Environments" value="">
                            </div>
                        </div>
                        <div class="pt-1">
                            <div class="mx-3 form-check-inline input-group">
                                <input class="form-check-input" type="radio" name="form-check" value="ftts" aria-label="Checkbox for following text input" />
                                <input type="text" class="form-control" name="ftts" placeholder="Topological torsion - sparse" value="">
                            </div>
                        </div>
                        <div class="pt-1">
                            <div class="mx-3 form-check-inline input-group">
                                <input class="form-check-input" type="radio" name="form-check" value="fap" aria-label="Checkbox for following text input" />
                                <input type="text" class="form-control" name="fap" placeholder="Atom pair - hashed" value="">
                            </div>

                        </div>
                        <div class="pt-4">
                            <label class="mx-3 p-1 mb-3 bg-primary text-white">Output type</label>
                        </div>
                        <div class="mx-4 form-check form-check-inline">
                            <input class="form-check-input" type="radio" checked name="form-check-1">
                            <input class="text" type="hidden"  name="smiles">
                            <label class="form-check-label" name="smiles"> SMILES </label>
                        </div>
                        <div class="mx-3 form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="form-check-1" value="selfies">
                            <input class="text" type="hidden"  name="selfies">
                            <label class="form-check-label" name="selfies"> SELFIES </label>
                        </div>

                    </div>
                </div>

                <h4 class="m-1">Assessment</h4>
                <div class="row">
                    <div class="mb-5">
                        <hr class="mb-3">
                        <label class="mx-3 p-1 mb-3 bg-primary text-white">Input type: Tverskiy index parameters</label>
                        <div class="pt-1">
                            <div class="mx-3 form-check-inline input-group">
                                <input class="form-check-input" type="radio" name="form-check-2" checked value="ftts" aria-label="Checkbox for following text input" />
                                <input type="text" class="mx-3 form-control" name="alpha" style="width: 200px;" placeholder="1.0" value=""> α = β = 1.0

                            </div>

                        </div>
                        <div class="pt-1">
                            <div class="mx-3 form-check-inline input-group">
                                <input class="form-check-input" type="radio" name="form-check-2" value="ftts" aria-label="Checkbox for following text input" />
                                <input type="text" class="mx-3 form-control" name="beta" style="width: 200px;" placeholder="Beta" value=""> α = β = 0.5

                            </div>

                        </div>

                        <hr class="mb-3">
                        <label class="mx-3 p-1 mb-3 bg-primary text-white">Fingerprint class for molecular similarity</label>

                        <div class="custom-control custom-checkbox">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" checked value="predefined_sub" name="form-check-3">
                                <label class="form-check-label">
                                    Predefined substructures
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="path_feature" name="form-check-3">
                                <label class="form-check-label">
                                    Paths and feature class
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="path_based" name="form-check-3">
                                <label class="form-check-label">
                                    Path-based
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="four_atom"  name="form-check-3">
                                <label class="form-check-label">
                                    4-atom-paths
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="circular"  name="form-check-3">
                                <label class="form-check-label">
                                    Circular
                                </label>
                            </div>

                        </div>

                        <div class="pt-4">
                            <label class="mx-3 p-1 mb-3 bg-primary text-white">Fingerprint type for molecular similarity</label>

                            <div class="custom-control custom-checkbox">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="atom_pair_hashed" name="form-check-4">
                                    <label class="form-check-label" >
                                        Atom pair-hashed
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="rdk_with" name="form-check-4">
                                    <label class="form-check-label">
                                        RDKit hashed
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="rdk_without" name="form-check-4">
                                    <label class="form-check-label">
                                        RDKit-with no branch
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <hr class="mb-4">
                <div class="d-block my-3">
                    <div class="custom-control custom-radio">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="macc">
                            <label class="form-check-label">MACC keys</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="avalon">
                            <label class="form-check-label">Avalon</label>
                        </div>
                        <div class="form-check form-check-inline" >
                            <input class="form-check-input" type="radio" name="atom_hashed_pair">
                            <label class="form-check-label">Atom pair - hashed</label>
                        </div>
                    </div>
                </div>

                <hr class="mb-3">
                <button class="btn btn-primary" type="submit" onclick="return submitInput();">Submit</button>
            </form>
        </div>
    </form>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">© 2022 MolForge</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>
